    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-analytics.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-storage.js";
        import { getDatabase, ref, child, push, onValue } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZ30G81z-vR2G3V8CPZzBYDeCTwSTtMdU",
            authDomain: "eduscience-9560a.firebaseapp.com",
            databaseURL: "https://eduscience-9560a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eduscience-9560a",
            storageBucket: "eduscience-9560a.appspot.com",
            messagingSenderId: "155564812426",
            appId: "1:155564812426:web:53f4681e0494eef5952573",
            measurementId: "G-BMJL6YDVF6"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        window.onload = function getData() {
            const dbref = ref(db, "Lesson");

            onValue(dbref, (snapshot) => {
                var key = [];
                var lesson = [];

                snapshot.forEach(childSnapshot => {
                    key.push(childSnapshot.key);
                    lesson.push(childSnapshot.val());
                });
                addDataToTable(key, lesson);
            });
        }

        function addDataToTable(key, value) {
            tableBody.innerHTML = "" //clear the table
            for (var i = 0; i < key.length; i++) {
                addTableRow(key[i], value[i].imgUrl, value[i].lessonName);
            }
        }

        function addTableRow(key, image, lessonName) {
            var content = '';

            content += '<tr onclick="window.location=\'viewLesson.html?id=' + key + '\'">';
            content += '<td><img src="' + image + '" style="width:300px;"></td>';
            content += '<td>' + lessonName + '</td></tr>'

            $('#tableBody').append(content);
        }

    </script>
