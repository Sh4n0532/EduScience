        // get image file extension
        function getFileExt(file) {
            var temp = file.name.split('.');
            var ext = temp.slice((temp.length - 1), (temp.length));
            return '.' + ext[0];
        }

                $('#alert').html('Please fill in the required fields!');

                return;
            }
            $('#alert').hide();

        async function uploadImg() {
            return new Promise((resolve, reject) => {
                var image = tutImage[0];
                var imgExt = getFileExt(tutImage[0]);
                var imgName = String(Date.now()) + imgExt;
                const imgData = {
                    contentType: image.type
                }

                var storageRef = sRef(storage, "/Tutorial/" + imgName);
                var uploadTask = uploadBytesResumable(storageRef, image, imgData);

                uploadTask.on("state-changed", (snapshot) => {
                    var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                },
                    (error) => {
                        $('#alert').html('Create lesson failed. Please try again.');
                        $('#alert').removeAttr('hidden');
                    },
                    () => {
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadUrl) => {
                            imgUrl = downloadUrl;
                            console.log(imgUrl);
                            uploadModel();
                        })
                    });
            });
        }

        async function uploadModel() {
            return new Promise((resolve, reject) => {
                if (arModel.length == 0) { // no model, save url to database
                    const dbref = ref(db);
                    const id = push(dbref);
                    const tutId = id.key;

                    set(ref(db, "/Tutorial/" + id.key), {
                        content: $('#tutContent').val(),
                        imgUrl: imgUrl
                    })
                        .catch((error) => {
                            $('#alert').html('Create tutorial failed. Please try again.');
                            $('#alert').removeAttr('hidden');
                        })
                        .then(() => {
                            swal({
                                title: "Tutorial Created",
                                icon: "success",
                                buttons: false,
                                timer: 1500
                            }).then(() => {
                                location.reload();
                            });
                        });
                }
                else { // have model, upload model then save url to database
                    var model = arModel[0];
                    var modelExt = getFileExt(arModel[0]);
                    var modelName = String(Date.now()) + modelExt;
                    const modelData = {
                        contentType: model.type
                    }

                    var storageRef = sRef(storage, "/Tutorial/" + modelName);
                    var uploadTask = uploadBytesResumable(storageRef, model, modelData);

                    uploadTask.on("state-changed", (snapshot) => {
                        var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    },
                        (error) => {
                            $('#alert').html('Create lesson failed. Please try again.');
                            $('#alert').removeAttr('hidden');
                        },
                        () => {
                            getDownloadURL(uploadTask.snapshot.ref).then((downloadUrl) => {
                                const dbref = ref(db);
                                const id = push(dbref);
                                const tutId = id.key;

                                set(ref(db, "/Tutorial/" + id.key), {
                                    content: $('#tutContent').val(),
                                    imgUrl: imgUrl,
                                    modelUrl: downloadUrl
                                })
                                    .catch((error) => {
                                        $('#alert').html('Create tutorial failed. Please try again.');
                                        $('#alert').removeAttr('hidden');
                                    })
                                    .then(() => {
                                        swal({
                                            title: "Tutorial Created",
                                            icon: "success",
                                            buttons: false,
                                            timer: 1500
                                        }).then(() => {
                                            location.reload();
                                        });
                                    });
                            });
                        });
                }
            });
        }
