<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduScience Admin - Login</title>

    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div>
        <p class="text-center login-logo">EduScience Admin Panel</p>
        <div class="card" style="width: 450px;">
            <div class="card-body">
                <p class="text-center" style="font-size: 25px;">Login as Admin</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    <input type="email" class="form-control" placeholder="Email Address" id="email" autofocus
                        autocomplete="off">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>

                <button type="button" class="btn btn-outline-primary w-100 mb-3" id="btnLogin">Login</button>

                <div hidden class="alert alert-danger" role="alert" id="alertBox"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBZ30G81z-vR2G3V8CPZzBYDeCTwSTtMdU",
            authDomain: "eduscience-9560a.firebaseapp.com",
            databaseURL: "https://eduscience-9560a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eduscience-9560a",
            storageBucket: "eduscience-9560a.appspot.com",
            messagingSenderId: "155564812426",
            appId: "1:155564812426:web:53f4681e0494eef5952573",
            measurementId: "G-BMJL6YDVF6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Firebase Auth
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js";
        const auth = getAuth(app);

        // Realtime Database
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js";
        const db = getDatabase(app);

        // Initialize elements
        var email = document.getElementById("email");
        var password = document.getElementById("password");
        var btnLogin = document.getElementById("btnLogin");
        var alertBox = document.getElementById("alertBox");

        password.addEventListener("keypress", function(event) {
            if(event.key === "Enter") {
                event.preventDefault()
                btnLogin.click();
            }
        });

        function loginUser() {
            if (email.value == "" || password.value == "") {
                alertBox.innerHTML = "Please fill in all the fields."
                alertBox.removeAttribute("hidden");
                return
            }

            let emailRegex = /[a-zA-Z0-9]+@[a-z0-9]+\.(com|my)/;

            if (!emailRegex.test(email.value)) {
                alertBox.innerHTML = "Please enter a valid email.";
                alertBox.removeAttribute("hidden");
                return
            }

            signInWithEmailAndPassword(auth, email.value, password.value)
                .then((userCredential) => {
                    const userId = userCredential.user.uid;

                    const dbref = ref(db);
                    get(child(dbref, "Users/" + userId))
                        .then((snapshot) => {
                            if (snapshot.val().role == "Admin") {
                                window.location.href = "index.html";
                            }
                            else {
                                alertBox.innerHTML = "You are not an admin."
                                alertBox.removeAttribute("hidden");
                                return;
                            }

                        })
                        .catch((error) => {
                            console.log("Error finding login user in database.");
                            return
                        });
                })
                .catch((error) => {
                    alertBox.innerHTML = "Incorrect email or password."
                    alertBox.removeAttribute("hidden");
                    return;
                });
        }

        btnLogin.onclick = loginUser;
    </script>

</body>

</html>
