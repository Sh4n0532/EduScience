<html>

<head>

    <link rel="stylesheet" href="dist/css/adminlte.min.css">

    <title>EduScience - Lesson</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left:50px; padding-right:50px">
        <a class="navbar-brand" href="index.html">EduScience Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item active">
                    <a class="nav-link" href="lesson.html">Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card" style="margin: 20px;">
        <div class="card-header">
            <div class="col-sm-12 row">
                <div class="col-sm-6">
                    <div class="card-title" id="lessonName"></div>
                </div>
                <div class="col-sm-6 row justify-content-end" style="text-align:right;">

                    <div style="padding-right:10px;">
                        <a href="#" class="btn bg-primary btn-sm" style="text-align:center;"><i class="fa fa-edit"></i> Edit</a>
                        <button type="button" class="btn bg-danger btn-sm" style="text-align:center;"><i class="fa fa-trash"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img id="image" alt="Lesson Image" style="width: 100%;">
                </div>

                <div class="col-md-8 pl-4">
                    <div class="form-group row">
                        <p>Lesson Name &nbsp; : &nbsp;</p>
                        <span id="name"></span>
                    </div>

                    <div class="form-group row">
                        <p>Number of Tutorial &nbsp; : &nbsp;</p>
                        <span id="tutorialCount"></span>
                    </div>

                    <div class="form-group row">
                        <p>Number of Quiz &nbsp; : &nbsp;</p>
                        <span id="quizCount"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card" style="margin: 20px;">
                <div class="card-header">
                    <div class="card-title">List of Tutorials</div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="text-center">
                            <tr>
                                <th>Tutorial Image</th>
                                <th>Tutorial Content</th>
                            </tr>
                        </thead>
                        <tbody id="tutorial"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card" style="margin: 20px;">
                <div class="card-header">
                    <div class="card-title">List of Quiz</div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="text-center">
                            <tr>
                                <th>Quiz Question</th>
                            </tr>
                        </thead>
                        <tbody id="quiz"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- AdminLTE App -->
    <script type="text/javascript" src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script type="text/javascript" src="dist/js/demo.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-analytics.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-storage.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZ30G81z-vR2G3V8CPZzBYDeCTwSTtMdU",
            authDomain: "eduscience-9560a.firebaseapp.com",
            databaseURL: "https://eduscience-9560a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eduscience-9560a",
            storageBucket: "eduscience-9560a.appspot.com",
            messagingSenderId: "155564812426",
            appId: "1:155564812426:web:53f4681e0494eef5952573",
            measurementId: "G-BMJL6YDVF6"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        var url = window.location.href;
        var params = (new URL(url)).searchParams;
        var lessonId = params.get('id');

        function showLessonDetails() {
            const dbref = ref(db);
            get(child(dbref, "/Lesson/" + lessonId)).then((snapshot) => {
                if (snapshot.exists()) {
                    $('#lessonName').html(snapshot.val().lessonName);
                    $('#name').html(snapshot.val().lessonName);
                    $('#image').attr('src', snapshot.val().imgUrl);
                }
            });

            var tutcount = 0
            get(child(dbref, "/Tutorial/")).then((snapshot) => {
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.val().lessonId == lessonId) {
                        tutcount += 1;
                    }
                });
                $('#tutorialCount').html(tutcount);
            });

            var quizCount = 0
            get(child(dbref, "/Quiz/")).then((snapshot) => {
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.val().lessonId == lessonId) {
                        quizCount += 1;
                    }
                });
                $('#quizCount').html(quizCount);
            });
        }

        function listTutorial() {
            const dbref = ref(db);
            get(child(dbref, "/Tutorial/")).then((snapshot) => {
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.val().lessonId == lessonId) {
                        var content = '';
                        content += '<tr onclick="window.location=\'viewTutorial.html?id=' + childSnapshot.key + '\'">';
                        content += '<td><img src="' + childSnapshot.val().imgUrl + '" style="width:300px;"></td>';
                        content += '<td>' + childSnapshot.val().content + '</td></tr>';
                        $('#tutorial').append(content);
                    }
                });
            });
        }

        function listQuiz() {
            const dbref = ref(db);
            get(child(dbref, "/Quiz/")).then((snapshot) => {
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.val().lessonId == lessonId) {
                        var content = '';
                        content += '<tr onclick="window.location=\'viewQuiz.html?id=' + childSnapshot.key + '\'">';
                        content += '<td>' + childSnapshot.val().question + '</td></tr>';
                        $('#quiz').append(content);
                    }
                });
            });
        }


        window.onload = function () {
            showLessonDetails();
            listTutorial();
            listQuiz();
        }
    </script>
</body>

</html>
