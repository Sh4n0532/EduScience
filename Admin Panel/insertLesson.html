<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8fbff29501.js" crossorigin="anonymous"></script>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <title>EduScience - Lesson</title>
</head>

<body>
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left:50px; padding-right:50px">
        <a class="navbar-brand" href="index.html">EduScience Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="lesson.html">Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content py-4 px-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h3 class="card-title">Add Lesson</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <p class="mt-1 ml-2">Lesson Name &nbsp; : &nbsp;</p>
                                        <span><input type="text" class="form-control" placeholder="Lesson Name"
                                                id="lessonName" autocomplete="off"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <p class="mt-1 ml-2">Lesson Image &nbsp; : &nbsp;</p>
                                        <span>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="lessonImage">
                                                    <label class="custom-file-label">Choose image</label>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <img class="mt-1 ml-2" style="width: 350px;" id="imgPreview">
                                    </div>
                                </div>
                            </div>

                            <hr />

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row" id="tutorialForm"></div>
                                    <button type="button" class="btn btn-outline-success" id="addTut">Add Tutorial</button>
                                    <button type="button" class="btn btn-outline-danger" id="removeTut">Remove Tutorial</button>
                                    <input hidden type="text" value="0" id="numOfTut">
                                </div>
                            </div>

                            <hr />

                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <a href="addquiz.html" class="btn bg-success" id="addQuiz"><i
                                            class="fa-solid fa-arrow-right"></i> Add Quiz</a>
                                    <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- AdminLTE App -->
    <script type="text/javascript" src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script type="text/javascript" src="dist/js/demo.js"></script>

    <script type="text/javascript">
        $('#addTut').on('click', add);
        $('#removeTut').on('click', remove);

        function add() {
            var numOfTut = parseInt($('#numOfTut').val()) + 1;

            var content = '<div class="col-md-6" id="tut' + numOfTut + '">';
            content += '<div class="card">';
            content += '<div class="card-body">';
            content += '<h4 class="text-center">Tutorial ' + numOfTut + '</h4>';
            content += '<div class="form-group row" style="display:flex; justify-content:center; align-items:center;">';
            content += '<div class="input-group mb-3"><div class="custom-file"><input type="file" class="custom-file-input" id="tutImg' + numOfTut + '"><label class="custom-file-label">Choose image</label></div></div>';
            content += '<img class="mb-3" id="tutPreview' + numOfTut + '">';
            content += '<textarea class="form-control mb-3" placeholder="Tutorial Content" id="tutContent' + numOfTut + '"/>';
            content += '<div class="input-group mb-3"><div class="custom-file"><input type="file" class="custom-file-input" id="tutModel' + numOfTut + '"><label class="custom-file-label">Choose AR model (optional)</label></div></div>';
            content += '</div>';
            content += '</div>';
            content += '</div>';
            content += '</div>';
            
            $('#tutorialForm').append(content);
            $('#numOfTut').val(numOfTut);
        }

        function remove() {
            var numOfTut = $('#numOfTut').val();

            if(numOfTut > 0){
                $('#tut' + numOfTut).remove();
                $('#numOfTut').val(numOfTut - 1);
            }
        }
    </script>

</body>

</html>
